<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remind me</title>
    <link rel="stylesheet" href="project3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <nav id="navbar">
        <header id="header">
            <div>
                <img src="logo.png" alt="Logo">
                <p><b>To do list</b></p>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </header>
        <div id="searchBox">
            <input type="text" id="text" name="textarea" placeholder="Search here">
            <button id="btn">Search</button>
        </div>
    </nav>
    <section id="container">
        <div>
            <h3>Add notes</h3>
            <textarea name="textarea" id="textarea" placeholder="Put your notes here" cols="30" rows="10"></textarea>
            <input type="submit" id="submit" value="Add note">
        </div>
    </section>
    <hr>
    <h1>Your notes</h1>
    <section id="notes">
    </section>
    <script src="project3.js">
</body>
</html>
